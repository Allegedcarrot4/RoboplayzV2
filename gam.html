    <style>
          .switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
  
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
        /* General styles for dark and light themes */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif; /* Using Poppins font for all elements */

        body {
            min-height: 100vh;

            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
            flex-direction: column;
        }

        body.light-theme {

        }

        /* Navbar styling */
        .header {
            position: fixed;
            top: 0;
            left: 0;

            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.8);

        .logo {

        .navbar a {

        .theme-switcher {

        /* Button Styling (Squares) */
        .game-btn {
            background: #6200ea;
            border: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 12px;
            color: white;

            font-weight: 600;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            align-items: center;
            text-transform: none;
        }
        
        .open-btn {

          font-size: 18px;
          border-radius: 12px;
          color: white;

        }

        /* Centering content */

            text-align: center;
            margin-top: 100px;
            z-index: 10;

function open1v1() {
    // Get the URL from the input field
    var url = "https://1v1-nine.vercel.app";

    var win = window.open('about:blank', '_blank');

    // Wait for the new window's document to be ready before making changes
    win.document.write('<html><head><title>Google</title></head><body></body></html>');
    win.document.close(); // Allow the body to be manipulated

    // Set the title and favicon for the new window
    win.document.title = 'Google';
    var link = win.document.createElement('link');
    link.rel = 'icon';
    link.type = 'image/png';
    link.href = 'google.png';  // You can change this to your favicon's URL
    win.document.head.appendChild(link);

    // Create an embed element and set its properties
    var embed = win.document.createElement('embed');
    embed.style.width = "100vw";
    embed.style.height = "100vh";
    embed.style.margin = "0";
    embed.style.overflow = "hidden";
    embed.style.top = "0";
    embed.style.left = "0";
    embed.style.position = "absolute";
    embed.src = url;

    // Append the embed element to the new window's document
    win.document.body.appendChild(embed);
}
