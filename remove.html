<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="google.png" type="image/png">
    
    <style>
        /* Styles for the iframe */
        #myIframe {
            width: 100vw;  /* Full viewport width */
            height: 100vh; /* Full viewport height */
            border: none;  /* Remove border */
            position: absolute; /* Position it on top of everything */
            top: 0;
            left: 0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif; /* Using Poppins font for all elements */
        }

        body {
            min-height: 100vh;
            background-color: #181818;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
            flex-direction: column;
        }

        body.light-theme {
            background-color: #f4f4f4;
            color: #333;
        }

        /* Navbar styling */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
        }

        .logo {
            color: #fff;
            font-size: 25px;
            font-weight: 600;
        }

        .navbar a {
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            margin-left: 35px;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #f00;
        }

        .theme-switcher {
            background: transparent;
            border: none;
            font-size: 32px; /* Bigger size for the icon */
            color: #fff;
            cursor: pointer;
            transition: color 0.3s;
            margin-left: 35px;
        }

        .theme-switcher:hover {
            color: #ff4081;
        }

        /* Button Styling */
        .btn,
        .back-btn {
            background: #6200ea;
            border: none;
            padding: 14px 30px;
            font-size: 18px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin: 15px 0;
            font-weight: 600;
            align-items: center;
        }

        .btn:hover,
        .back-btn:hover {
            background: #3700b3;
        }

        /* Centering content */
        .content-wrapper {
            text-align: center;
            margin-top: 100px;
            z-index: 10;
        }

        /* Hidden navbar when iframe is active */
        .hidden {
            display: none;
        }
    </style>
</head>
<body onload="openHyper">
    <!-- Navbar -->
    <header class="header" id="navbar">
        <div class="logo">
            Robo.
        </div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="remove.html">Unblock</a>
            <!-- Theme Switcher Icon inside Navbar -->
            <button id="theme-switcher" class="theme-switcher">&#9788;</button>
        </nav>
    </header>

    <!-- <button class="btn" onclick="openHyper()">Open Smashkarts in Browser</button> -->

<script>
  
function openHyper() {
    
    window.open("https://infintecampus.info/", "");
}

function openHyper12() {
    
    window.open("https://roboplayz.hostjar.site/removeold.html", "");
}
</script>
<button class="btn" onclick="openHyper12()">Open Old Unblocker without captcha support </button>
<br><br><br>


</body>
</html>
